<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>



    <div class="calender">

        <div class="container">
            <div id="slot" class="row">
                <div id="time" class="col-md-2" style="background-color: aqua;">
                    <h2>12am</h2>
                </div>
                <!--/time div ends here-->

                <input id="plans" type="input" class="col-md-8" style="background-color:chartreuse;">
                </input>
                <!--/here is where the user enters their plan(ends)-->

                <button id="saveBtn" type="button" class="btn btn-info" class="col-md-2">

                   <h2>SAVE</h2> 
                    <!-- <button id="saveHere" type="button" class="btn btn-info">SAVE</button> -->

                </button>
                <!--/div for the grid ends here-->

            </div>
            <!--/class row div ends here-->

        </div>
        <!--/container div ends here-->

    </div>
    <!--/calender class ends here-->

    <!-- Timeblocks go here -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
